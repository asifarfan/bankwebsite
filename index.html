<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Bank Website</title>
</head>
<body>
    <div id="loginarea">
        <h1 class="banktitle">WELCOME TO YOUR PERSONAL BANK!</h1>
        <div class="submitarea">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span> </h2>
                </div>
            </div>
        </div>
          <div class="row">
          <div class="row col-md-6">
             <div class="submitarea">
                    <h4>Deposit</h4>
                    <input id="depositAmount"  type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button></div>

             </div>
          <div class="row col-md-6">
             <div class="submitarea">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
             </div>

        </div>
    </div>
  
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            console.log("Click me.");
            const loginArea = document.getElementById("loginarea");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display="block";
        })

        const depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener('click',function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
           updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        })

         const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener('click', function (){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
            
            document.getElementById("withdrawAmount").value= "";
         })

         function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
         }


        function updateSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber+currentBalanceNumber;
            document.getElementById(id).innerText= totalBalance;
        }
    </script>

</body>
</html>
